    <div class="container-fluid">
        <h4 class="float-right;" style="color: #fff;">Contalink</h4>
    </div>
</nav>
<div class="container-fluid" style="margin-top: 50px;">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Reporte de Facturas</h4>
                        </div>
                        <div class="col-md-12" style="margin-top: 25px; font-size: 15px">
                            <mat-form-field appearance="outline">
                                <mat-label>Enter a date range</mat-label>
                                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                                  <input matStartDate formControlName="start" placeholder="Start date"  (dateChange)="startChange($event)">
                                  <input matEndDate formControlName="end" placeholder="End date" (dateChange)="endChange($event)">
                                </mat-date-range-input>
                                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-date-range-picker #picker></mat-date-range-picker>
                              
                                <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                                <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                              </mat-form-field>
                              
                              <!-- <p>Selected range: {{range.value | json}}</p> -->
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Numero de factura</th>
                                            <th>Total</th>
                                            <th>Fecha</th>
                                            <th>Estado</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let row of invoices">
                                            <td>{{row.id}}</td>
                                            <td>{{row.invoice_number}}</td>
                                            <td>$ {{row.total}}</td>
                                            <td>{{row.invoice_date}}</td>
                                            <td>{{row.status}}</td>
                                            <td>
                                                <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modal-factura">
                                                    <i class="material-icons">edit</i>
                                                </button>
                                                <button class="btn btn-danger btn-sm">
                                                    <i class="material-icons">delete</i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
